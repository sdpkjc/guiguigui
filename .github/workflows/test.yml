name: Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python 3.10
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.10

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        uv sync --extra dev --extra macos

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        uv sync --extra dev --extra linux

    - name: Setup virtual display (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb x11-utils libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0
        # Start Xvfb
        sudo /usr/bin/Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "DISPLAY=:99" >> $GITHUB_ENV

    - name: Run linting
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Run type checking
      run: |
        uv run mypy guiguigui

    - name: Run unit tests
      run: |
        uv run pytest tests/unit/ -v --cov=guiguigui --cov-report=xml --cov-report=term --junitxml=junit-unit.xml

    - name: Run platform tests
      run: |
        uv run pytest tests/platform/ -v --junitxml=junit-platform.xml

    - name: Run integration tests (macOS only)
      if: runner.os == 'macOS'
      run: |
        uv run pytest tests/integration/ -v -m integration --junitxml=junit-integration.xml

    - name: Run integration tests (Linux with Xvfb)
      if: runner.os == 'Linux'
      run: |
        uv run pytest tests/integration/ -v -m integration --junitxml=junit-integration.xml
      env:
        DISPLAY: :99

    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: junit-unit.xml,junit-platform.xml,junit-integration.xml
        flags: ${{ matrix.os }}
        name: test-results-${{ matrix.os }}-py3.10

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py3.10
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
